<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/efc530fdd5.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/styles.css" />
    <title>Kokoa_clone</title>
  </head>
  <body>
    <!-- status-bar -->
    <div class="status-bar">
      <div class="status-bar__time">
        <span class="status-bar__time-now">02:22</span>
        <i class="fas fa-location-arrow"></i>
      </div>
      <div class="status-bar__icons">
        <i class="fas fa-signal"></i>
        <i class="fas fa-wifi"></i>
        <i class="fas fa-battery-three-quarters"></i>
      </div>
    </div>
    <!-- header -->
    <header class="header">
      <div class="header__header-column">
        <h1 class="header__title">Friends</h1>
      </div>
      <div class="header__header-column">
        <span class="header__icon">
          <i class="fas fa-search"></i>
        </span>
        <span class="header__icon">
          <i class="far fa-comment"></i>
        </span>
        <span class="header__icon">
          <i class="fas fa-cog"></i>
        </span>
      </div>
    </header>

    <!-- friends   -->
    <main class="friends">
      <!-- friends__me -->
      <header class="friends__me">
        <div class="friends__friend friend">
          <div class="friend__column">
            <img src="images/me.jpg" class="g-avatar friend__avatar" />
            <div class="friend__content">
              <span class="friend__name">
                JinKing Mok
              </span>
              <span class="friend__status">
                Love, Yub
              </span>
            </div>
          </div>
          <div class="friend__column">
            <div class="friend__now-listening">
              <span>
                FTISLAND (FT NomadCoders)
              </span>
              <i class="fas fa-play"></i>
            </div>
          </div>
        </div>
      </header>
      <!-- friends__birthday -->
      <div class="friends__birthday"></div>
      <!-- friends__best-friends -->
      <div class="friends__best-friends"></div>
      <!-- friends__channel -->
      <div class="friends__channel"></div>
      <!-- friends__list -->
      <div class="friends__list"></div>
    </main>
    <!-- nav -->
    <nav class="nav">
      <ul class="nav__list">
        <li class="list-item">
          <a href="index.html" class="nav__list-link">
            <i class="fas fa-user"></i>
          </a>
        </li>
        <li class="list-item">
          <a href="chats.html" class="nav__list-link">
            <div class="nav__badge">3</div>
            <i class="far fa-comment"></i>
          </a>
        </li>
        <li class="list-item">
          <a href="find.html" class="nav__list-link">
            <i class="fas fa-search"></i>
          </a>
        </li>
        <li class="list-item">
          <a href="more.html" class="nav__list-link">
            <i class="fas fa-ellipsis-h"></i>
          </a>
        </li>
      </ul>
    </nav>
  </body>
</html>
