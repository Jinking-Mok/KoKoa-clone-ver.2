<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/efc530fdd5.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/styles.css" />
    <title>Kokoa_clone</title>
  </head>
  <body>
    <!-- status-bar -->
    <div class="status-bar">
      <div class="status-bar__time">
        <span class="status-bar__time-now">02:22</span>
        <i class="fas fa-location-arrow"></i>
      </div>
      <div class="status-bar__icons">
        <i class="fas fa-signal"></i>
        <i class="fas fa-wifi"></i>
        <i class="fas fa-battery-three-quarters"></i>
      </div>
    </div>
    <!-- header -->
    <header class="header">
      <div class="header__header-column">
        <h1 class="header__title">Chats</h1>
      </div>
      <div class="header__header-column">
        <span class="header__icon">
          <i class="fas fa-search"></i>
        </span>
        <span class="header__icon">
          <i class="far fa-comment"></i>
        </span>
        <span class="header__icon">
          <i class="fas fa-cog"></i>
        </span>
      </div>
    </header>
    <!-- chats -->
    <main class="chats">
      <ul class="chats__list">
        <li class="chats__chat chat">
          <a href="chat.html">
            <div class="chat__chat friend">
              <div class="friend__column">
                <img src="img/friend5.jpg" class="g-avatar friend__avatar" />
                <div class="friend__content">
                  <span class="friend__name">
                    Sergio Ramos
                  </span>
                  <span class="friend__bottom-text">
                    Vamos amigo XD
                  </span>
                </div>
              </div>
              <div class="friend__c-column">
                <span class="chat__timestamp">
                  March 8
                </span>
                <div class="nav__badge">3</div>
              </div>
            </div>
          </a>
        </li>
      </ul>
    </main>
    <!-- nav -->
    <nav class="nav">
      <ul class="nav__list">
        <li class="list-item">
          <a href="index.html" class="nav__list-link">
            <i class="far fa-user"></i>
          </a>
        </li>
        <li class="list-item">
          <a href="chats.html" class="nav__list-link">
            <div class="nav__badge">3</div>
            <i class="fas fa-comment"></i>
          </a>
        </li>
        <li class="list-item">
          <a href="find.html" class="nav__list-link">
            <i class="fas fa-search"></i>
          </a>
        </li>
        <li class="list-item">
          <a href="more.html" class="nav__list-link">
            <i class="fas fa-ellipsis-h"></i>
          </a>
        </li>
      </ul>
    </nav>
    <div class="bigscreen">
      <span class="bigscreen__text">
        ㅠ줄여주세여ㅠ
      </span>
    </div>
  </body>
</html>
