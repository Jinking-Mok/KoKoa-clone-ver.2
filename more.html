<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/efc530fdd5.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/styles.css" />
    <title>Kokoa_clone</title>
  </head>
  <body>
    <!-- status-bar -->
    <div class="status-bar">
      <div class="status-bar__time">
        <span class="status-bar__time-now">02:22</span>
        <i class="fas fa-location-arrow"></i>
      </div>
      <div class="status-bar__icons">
        <i class="fas fa-signal"></i>
        <i class="fas fa-wifi"></i>
        <i class="fas fa-battery-three-quarters"></i>
      </div>
    </div>
    <!-- header -->
    <header class="header">
      <div class="header__header-column">
        <h1 class="header__title">Friends</h1>
      </div>
      <div class="header__header-column">
        <span class="header__icon">
          <i class="fas fa-search"></i>
        </span>
        <span class="header__icon">
          <i class="far fa-comment"></i>
        </span>
        <span class="header__icon">
          <a href="settings.html">
            <i class="fas fa-cog"></i>
          </a>
        </span>
      </div>
    </header>
    <!-- more -->
    <main class="more">
      <header class="more__header">
        <div class="friends__friend friend">
          <div class="friend__column">
            <img src="images/me.jpg" class="g-avatar friend__avatar" />
            <div class="friend__content">
              <span class="friend__name">
                Jaehei Cho
              </span>
              <span class="friend__status">
                wlsdhkd8040@naver.com
              </span>
            </div>
          </div>
          <div class="friend__column">
            <i class="far fa-comment-alt fa-2x"></i>
          </div>
        </div>
        <ul class="more__btn-list">
          <li class="more__btn">
            <span class="more__btn-icon">
              <i class="far fa-smile fa-2x"></i>
            </span>
            <div class="more__btn-title">
              Emoticons
            </div>
          </li>
          <li class="more__btn">
            <span class="more__btn-icon">
              <i class="fas fa-brush fa-2x"></i>
            </span>
            <div class="more__btn-title">
              Themes
            </div>
          </li>
          <li class="more__btn">
            <span class="more__btn-icon">
              <i class="fab fa-kickstarter fa-2x"></i>
            </span>
            <div class="more__btn-title">
              Account
            </div>
          </li>
        </ul>
      </header>
      <section class="more__suggestions">
        <h5 class="more__title">Suggestions</h5>
        <ul class="more__suggestions-list">
          <li class="more__suggestion suggestion">
            <span class="suggestion__icon">
              <i class="fas fa-quote-right fa-2x"></i>
            </span>
            <span class="suggestion__title">Kakao Story</span>
          </li>
          <li class="more__suggestion suggestion">
            <span class="suggestion__icon">
              <i class="fas fa-beer fa-2x"></i>
            </span>
            <span class="suggestion__title">Kakao friends</span>
          </li>
          <li class="more__suggestion suggestion">
            <span class="suggestion__icon">
              <i class="fas fa-gamepad fa-2x"></i>
            </span>
            <span class="suggestion__title">Friends Gem</span>
          </li>
        </ul>
      </section>
    </main>
    <!-- nav -->
    <nav class="nav">
      <ul class="nav__list">
        <li class="list-item">
          <a href="index.html" class="nav__list-link">
            <i class="far fa-user"></i>
          </a>
        </li>
        <li class="list-item">
          <a href="chats.html" class="nav__list-link">
            <div class="nav__badge">3</div>
            <i class="fas fa-comment"></i>
          </a>
        </li>
        <li class="list-item">
          <a href="find.html" class="nav__list-link">
            <i class="fas fa-search"></i>
          </a>
        </li>
        <li class="list-item">
          <a href="more.html" class="nav__list-link">
            <i class="fas fa-ellipsis-h"></i>
          </a>
        </li>
      </ul>
    </nav>
  </body>
</html>
