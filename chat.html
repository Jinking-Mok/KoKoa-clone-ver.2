<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/efc530fdd5.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/styles.css" />
    <title>Kokoa_clone</title>
  </head>
  <body>
    <!-- status-bar -->
    <div class="status-bar">
      <div class="status-bar__time">
        <span class="status-bar__time-now">02:22</span>
        <i class="fas fa-location-arrow"></i>
      </div>
      <div class="status-bar__icons">
        <i class="fas fa-signal"></i>
        <i class="fas fa-wifi"></i>
        <i class="fas fa-battery-three-quarters"></i>
      </div>
    </div>
    <!-- header -->
    <header class="header">
      <div class="header__header-column">
        <a href="chats.html" class="header__back-btn">
          <i class="fas fa-arrow-left"></i>
        </a>
        <h1 class="header__title">Best Friend</h1>
      </div>
      <div class="header__header-column">
        <span class="header__icon">
          <i class="fas fa-search"></i>
        </span>
        <span class="header__icon">
          <i class="fas fa-bars"></i>
        </span>
      </div>
    </header>
    <!-- chat -->
    <main class="chat-screen">
      <ul class="chat__messages">
        <span class="chat__timestamp">Friday, January 11, 2019</span>
        <li class="incoming-message message">
          <img src="images/yub.png" class="m-avatar message__avatar" />
          <div class="message__content">
            <span class="message__author">Best Friend</span>
            <span class="message__bubble">
              Congrats I love you!
            </span>
          </div>
          <!-- <span class="message__timestamp"></span> -->
        </li>
        <li class="sent-message message">
          <!-- <span class="message__timestamp"></span> -->
          <div class="message__content">
            <span class="message__bubble">
              Thank you see you soon!
            </span>
          </div>
        </li>
      </ul>
    </main>
    <!-- nav -->
    <nav class="nav">
      <ul class="nav__list">
        <li class="list-item">
          <a href="index.html" class="nav__list-link">
            <i class="far fa-user"></i>
          </a>
        </li>
        <li class="list-item">
          <a href="chats.html" class="nav__list-link">
            <div class="nav__badge">3</div>
            <i class="fas fa-comment"></i>
          </a>
        </li>
        <li class="list-item">
          <a href="find.html" class="nav__list-link">
            <i class="fas fa-search"></i>
          </a>
        </li>
        <li class="list-item">
          <a href="more.html" class="nav__list-link">
            <i class="fas fa-ellipsis-h"></i>
          </a>
        </li>
      </ul>
    </nav>
  </body>
</html>
