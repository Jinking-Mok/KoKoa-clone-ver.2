<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/efc530fdd5.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/styles.css" />
    <title>Kokoa_clone</title>
  </head>
  <body>
    <!-- status-bar -->
    <div class="status-bar">
      <div class="status-bar__time">
        <span class="status-bar__time-now">02:22</span>
        <i class="fas fa-location-arrow"></i>
      </div>
      <div class="status-bar__icons">
        <i class="fas fa-signal"></i>
        <i class="fas fa-wifi"></i>
        <i class="fas fa-battery-three-quarters"></i>
      </div>
    </div>
    <!-- header -->
    <header class="header c-header">
      <div class="header__header-column">
        <a href="chats.html" class="header__back-btn">
          <i class="fas fa-arrow-left"></i>
        </a>
        <h1 class="header__title">Sergio Ramos</h1>
      </div>
      <div class="header__header-column">
        <span class="header__icon">
          <i class="fas fa-search"></i>
        </span>
        <span class="header__icon">
          <i class="fas fa-bars"></i>
        </span>
      </div>
    </header>
    <!-- chat -->
    <main class="chat-screen">
      <ul class="chat__messages">
        <span class="chat__timestamp">Friday, January 11, 2019</span>
        <li class="incoming-message message">
          <img src="img/friend5.jpg" class="g-avatar message__avatar" />
          <div class="message__content">
            <span class="message__author">Sergio Ramos</span>
            <span class="message__bubble">
              Bale will be leaved Real finally!
            </span>
          </div>
        </li>
        <li class="sent-message message">
          <div class="message__content">
            <span class="message__bubble">
              Oh, please...
            </span>
          </div>
        </li>
        <li class="incoming-message message">
          <img src="img/friend5.jpg" class="g-avatar message__avatar" />
          <div class="message__content">
            <span class="message__author">Sergio Ramos</span>
            <span class="message__bubble">
              And I think we are gonna win this season.
            </span>
            <span class="message__bubble">
              Plz watch this match :D
            </span>
            <span class="message__bubble">
              Vamos amigo XD
            </span>
          </div>
        </li>
      </ul>
    </main>
    <!-- chat-write -->
    <div class="chat__write">
      <div class="chat__write-column">
        <i class="far fa-plus-square"></i>
      </div>
      <div class="chat__write-column">
        <input
          type="text"
          placeholder="Send message"
          class="chat__write-input"
        />
      </div>
      <div class="chat__write-column">
        <span class="chat__write-icon">
          <i class="far fa-smile-wink"></i>
        </span>
        <span class="chat__write-icon">
          <i class="fas fa-microphone"></i>
        </span>
      </div>
    </div>
  </body>
</html>
